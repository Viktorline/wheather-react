<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="content">
      <div id="main-info">
        <div class="button-block">
          <button id="open-sidebar">Поиск города</button>
        </div>
        <div class="main-block">
          <img class="center-img" src="src/image16.png" alt="Center Image" />
          <div class="temperature"><span class="gradus">1</span> °C</div>
          <div class="weather">Снег</div>
          <div class="feelslike">Ощущается как -3 °C</div>
        </div>
        <div class="small-info">
          <div class="date">
            <div class="small-date">Сегодня</div>
            <div class="small-date">Вс, 13 мар</div>
          </div>
          <div class="location"><span class="city">Москва</span></div>
        </div>
        <div id="sidebar-search">
          <div class="button-close">
            <img id="close-sidebar" src="src/side-bar-search-Vector.png" alt="Close Sidebar" />
          </div>
          <div class="form-search">
            <form id="search-form">
              <label for="search-input">Найти город</label>
              <input type="text" id="search-input" placeholder="Москва" />
            </form>
            <button id="find">Найти</button>
          </div>
        </div>
      </div>
      <div id="additional-info">
        <div id="placeholder"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
