<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <link rel="stylesheet" href="src/css/main-info.css" />
    <link rel="stylesheet" href="src/css/additional-info.css" />
  </head>
  <body>
    <main class="content">
      <div class="main-info">
        <div class="button-block">
          <button id="open-sidebar">Поиск города</button>
        </div>
        <img class="center-img" src="src/img/snowflake.svg" alt="Снежинка" />
        <div class="big-info">
          <p class="temperature"><span class="degree">1</span> °C</p>
          <p class="weather">Снег</p>
          <p class="feelslike">Ощущается как -3 °C</p>
        </div>
        <div class="small-info">
          <div class="date">
            <p class="small-date">Сегодня</p>
            <p class="small-date">Вс, 13 мар</p>
          </div>
          <p class="location"><span class="city">Москва</span></p>
        </div>
        <div class="sidebar">
          <div class="button-close">
            <button id="close-sidebar">
              <img src="src/img/cross.png" alt="Закрыть" />
            </button>
          </div>
          <div class="form-search">
            <form id="search-city">
              <label for="search-city-input">Найти город</label>
              <input type="text" id="search-city-input" placeholder="Введите город" />
            </form>
            <button class="find-city">Найти</button>
          </div>
        </div>
      </div>
      <div class="additional-info">
        <div class="forecast-panel">
          <div class="title">
            <p class="title-forecast">Прогноз</p>
            <button class="title-week bolder">на неделю</button>
            <button class="title-hour">почасовой</button>
          </div>

          <div class="cards-container">
            <button class="arrow-button arrow-left"></button>
            <div class="forecast-week choosen">
              <div class="card fog">
                <div class="card-title">Завтра</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                  <p class="min">4°C</p>
                </div>
              </div>
              <div class="card rain">
                <div class="card-title">Пн, 15 мар</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                  <p class="min">4°C</p>
                </div>
              </div>
              <div class="card rain">
                <div class="card-title">Вт, 16 мар</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                  <p class="min">4°C</p>
                </div>
              </div>
              <div class="card storm">
                <div class="card-title">Ср, 17 мар</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                  <p class="min">4°C</p>
                </div>
              </div>
              <div class="card storm">
                <div class="card-title">Чт, 18 мар</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                  <p class="min">4°C</p>
                </div>
              </div>
              <div class="card storm">
                <div class="card-title">Пт, 19 мар</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                  <p class="min">4°C</p>
                </div>
              </div>
            </div>

            <div class="forecast-hour">
              <div class="card fog">
                <div class="card-title">15:00</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                </div>
              </div>
              <div class="card fog">
                <div class="card-title">16:00</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                </div>
              </div>
              <div class="card fog">
                <div class="card-title">17:00</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                </div>
              </div>
              <div class="card fog">
                <div class="card-title">18:00</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                </div>
              </div>
              <div class="card storm">
                <div class="card-title">19:00</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                </div>
              </div>
              <div class="card storm">
                <div class="card-title">20:00</div>
                <div class="card-info">
                  <p class="max">10°C</p>
                </div>
              </div>
            </div>

            <button class="arrow-button arrow-right"></button>
          </div>
        </div>
        <div class="details-for-today"></div>
      </div>
    </main>
    <script src="src/js/sidebar.js"></script>
    <script src="src/js/switcher.js"></script>
  </body>
</html>
